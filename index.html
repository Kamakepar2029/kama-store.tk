<html>
<head>
<title>Kama Store</title>
<meta charset="UTF-8">
</head>
<body>
<style>
  #store{
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:auto;
  }
  .block{
    display:flex;
    border:1px solid black;
    border-radius:5px;
  }
  .other{
  flex-direction:column;
  }
  </style>
  <h1>Kama Store</h1> 
  <div id="store">
    
  </div>
  <script> 
function reqListener () {
  var sor = this.responseText;
  sor = JSON.parse(sor);
  var start = 0;
  var stop = sor.length;
  var array = '';
  while (start < stop){
    var array = array + '<div class="block"><div class="img"><img src="'+sor[start].img+'" style="width:60px;height:60px;"></div><div class="other"><div class="name">'+sor[start].name+'</div><div class="version">'+sor[start].ver+'</div><div class="download"><a href="'+sor[start].apk+'">Download APK</a></div></div></div>';
    start +=1;
  }
  document.getElementById('store').innerHTML=array;
}

var oReq = new XMLHttpRequest();
oReq.addEventListener("load", reqListener);
oReq.open("GET", "/app.s");
oReq.send();
  </script>
</body>
</html>
